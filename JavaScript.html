<html><head>
    <title>JavaScript</title>
</head>

<body>

    <div id="output"></div>
    <input type="number" name="myNum" min="0" max="100" value="4">

    <input type="button" id="testBtn" value="check">

    <script>

        const output = document.getElementById('output');
        const testBtn = document.getElementById('testBtn');
        testBtn.addEventListener("click", checkVal);
        function checkVal() {
            let val =
                document.querySelector('input[name="myNum"]').value;
            output.innerHTML = numChecker(val);

        }


        function numChecker(num) {
            let message;

            if (num % 2) {
                message = "it was ODD";
            } else {
                message = "Even Nice";
            }
            return message;
        }






    </script>
    <br>
</body>
